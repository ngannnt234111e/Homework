<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 53 – Product (GET) - Thanh Ngan - k234111402</title>

<style>
  body{font-family:"Times New Roman",Times,serif;margin:16px;color:#111}
  h1{font-size:40px;margin:0 0 6px}
  .sub{font-size:28px;margin:0 0 12px}
  .frame{border:3px solid #274c7a;padding:8px}
  table{width:100%;border-collapse:collapse}
  th,td{padding:12px 18px}
  thead th{font-size:28px;font-weight:700;border-bottom:2px solid #aeb6c1}
  td{font-size:26px}
  .center{text-align:center}
  input[type="number"],input[type="text"]{
    width:320px;padding:10px 12px;font-size:22px;border:2px solid #c2c9d4;outline:none
  }
  .rule{height:2px;background:#aeb6c1;border:0;margin:8px 0 14px}
  .total-row{display:flex;justify-content:flex-end;align-items:center;gap:16px}
  .total-row label{font-size:30px}
  .total-row input{width:360px}
  .sum{
    background:#e0ad18;border:3px solid #a57700;padding:10px 28px;
    font-size:30px;cursor:pointer;color:#000
  }
</style>

<script type="text/javascript">
  // Hỏi trước khi submit
  function confirmSubmit(){ return confirm('Sum and open result page?'); }

  // Cộng tổng Qty và đổ vào ô Total
  function updateTotal(){
    var q1 = parseInt(document.getElementById('qty1').value) || 0;
    var q2 = parseInt(document.getElementById('qty2').value) || 0;
    var q3 = parseInt(document.getElementById('qty3').value) || 0;
    document.getElementById('totalQty').value = q1 + q2 + q3;
  }

  // Gắn sự kiện khi trang load
  window.onload = function(){
    ['qty1','qty2','qty3'].forEach(function(id){
      document.getElementById(id).addEventListener('input', updateTotal);
    });
    updateTotal();
  };
</script>
</head>
<body>

  <div class="frame">
    <form action="products53-result.html" method="get" target="_blank"
          onsubmit="updateTotal(); return confirmSubmit()">
      <table>
        <thead>
          <tr>
            <th>Part Number</th>
            <th class="center">Description</th>
            <th>Price</th>
            <th class="center">Qty</th>
            <th class="center">Item table</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr>
            <td>C112<input type="hidden" name="part1" value="C112"></td>
            <td class="center">Mouse<input type="hidden" name="name1" value="Mouse"></td>
            <td>19.95$<input type="hidden" name="price1" value="19.95"></td>
            <td class="center"><input type="number" id="qty1" name="qty1" min="0" step="1" value="0"></td>
            <td class="center"><input type="text" name="note1" placeholder=""></td>
          </tr>
          <!-- Row 2 -->
          <tr>
            <td>B124<input type="hidden" name="part2" value="B124"></td>
            <td class="center">Keyboard US<input type="hidden" name="name2" value="Keyboard US"></td>
            <td>29.95$<input type="hidden" name="price2" value="29.95"></td>
            <td class="center"><input type="number" id="qty2" name="qty2" min="0" step="1" value="0"></td>
            <td class="center"><input type="text" name="note2" placeholder=""></td>
          </tr>
          <!-- Row 3 -->
          <tr>
            <td>U125<input type="hidden" name="part3" value="U125"></td>
            <td class="center">USB KingMax<input type="hidden" name="name3" value="USB KingMax"></td>
            <td>39.95$<input type="hidden" name="price3" value="39.95"></td>
            <td class="center"><input type="number" id="qty3" name="qty3" min="0" step="1" value="0"></td>
            <td class="center"><input type="text" name="note3" placeholder=""></td>
          </tr>
        </tbody>
      </table>

      <div class="rule"></div>

      <div class="total-row">
        <label for="totalQty">Total:</label>
        <!-- Tổng quantity tự cập nhật -->
        <input type="text" id="totalQty" name="totalQty" readonly>
        <button type="submit" class="sum">Sum</button>
      </div>
    </form>
  </div>
</body>
</html>
